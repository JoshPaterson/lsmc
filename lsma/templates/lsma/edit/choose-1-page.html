
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
  </head>
  <body>
    <a href="/">Home</a>
    <h1>{{ heading }}</h1>
    <form action="{{ post_url }}", method="post">
      {% csrf_token %}
      {% for page in pages %}
        <label>
            <input type="radio" name="page_number" value="{{page.number}}">
            <img src="{{page.thumbnail.url}}" alt="">
        </label>
        <input type="hidden" name="book_uuid" value="{{book.uuid}}">
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
