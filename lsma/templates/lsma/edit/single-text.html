
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
  </head>
  <body>
    <h1>{{ heading }}</h1>
    <img src="{{ image_url }}" alt="" style="height:1000px">
    <form action="{{ post_url }}", method="post">
      {% csrf_token %}
        <label for="text">{{ label }}</label>
        <input type="text" id="text" name="text" value="{{ previous_value }}">
        <input type="hidden" name="book_uuid" value="{{ book_uuid }}">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
